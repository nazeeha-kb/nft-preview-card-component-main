<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="bg-cust-blue-950 flex items-center justify-center h-screen outfit">
  <main class="bg-cust-blue-900 max-w-90 m-6 p-6 rounded-2xl shadow-2xl">
    <section class="space-y-4">
      <div class="overflow-hidden rounded-lg relative group cursor-pointer">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium artwork" class="object-contain">
        <div class="absolute inset-0 bg-cust-cyan-400/40 items-center justify-center group-hover:flex hidden">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>

      <h1 class="text-white text-2xl font-semibold pt-2"> <a href="#"> Equilibrium #3429</a></h1>

      <p class="text-cust-blue-500">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex justify-between items-center">
        <div class="flex text-cust-cyan-400 font-semibold gap-2 items-center">
          <img src="images/icon-ethereum.svg" alt="Etherium icon" class="size-5 w-3">
          <div>0.041 ETH</div>
        </div>

        <div class="flex items-center text-cust-blue-500 gap-2">
          <i class="fa-solid fa-clock"></i>
          <div>3 days left</div>
        </div>
      </div>
    </section>
    <hr class="text-cust-blue-800 my-4 font-extralight">
    <!-- profile -->
    <section class="flex items-center gap-4">
      <img src="images/image-avatar.png" alt="Avatar image of Jules Wyvern"
        class="size-8 border border-white rounded-full ">
      <div class="text-cust-blue-500">Creation of <span class="text-white"> <a href="#">Jules
            Wyvern</a></span></div>
    </section>
  </main>

  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
